        <section id="contact-form">
            <h2>Contact Form</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <p>Purpose of the message:</p>
                <input type="radio" id="general" name="purpose" value="general" required>
                <label for="general">General Inquiry</label><br>
                <input type="radio" id="reservation" name="purpose" value="reservation">
                <label for="reservation">Reservation Question</label><br>
                <input type="radio" id="suggestion" name="purpose" value="suggestion">
                <label for="suggestion">Website Suggestion</label><br>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                
                <button type="submit">Submit</button>
            </form>
        </section>
