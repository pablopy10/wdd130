<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="/submit-quiz" method="POST">
        <!-- Question 1: Text input -->
        <div>
            <label for="q1">What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>

        <!-- Question 2: Textarea -->
        <div>
            <label for="q2">Explain the difference between HTML and CSS.</label>
            <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
        </div>

        <!-- Question 3: Select -->
        <div>
            <label for="q3">Which HTML tag is used to define an internal style sheet?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="style">&lt;style&gt;</option>
                <option value="script">&lt;script&gt;</option>
                <option value="link">&lt;link&gt;</option>
            </select>
        </div>

        <!-- Question 4: Number input -->
        <div>
            <label for="q4">How many heading tags are there in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="6" required>
        </div>

        <!-- Submit button -->
        <div>
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</body>
</html>
